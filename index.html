<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou um texto para gerar um QR Code</p>
        </header>
        <main class="form">
            <input type="text" placeholder="Insira aqui">
            <button>Gerar QR Code</button>
        </main>
        <footer class="qr-code">
            <img src="" alt="" class="img">
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
